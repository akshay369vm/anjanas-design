    <div id="lightboxModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 flex items-center justify-center">
        <div class="relative">
          <span onclick="closeModal()" class="absolute -top-6 -right-6 text-white text-3xl cursor-pointer">Ã—</span>
          <img id="modalImage" src="" class="max-w-[90vw] max-h-[90vh] rounded shadow-lg" />
        </div>
      </div>
      <script>
        function openModal(src) {
          document.getElementById("modalImage").src = src;
          document.getElementById("lightboxModal").classList.remove("hidden");
        }
      
        function closeModal() {
          document.getElementById("lightboxModal").classList.add("hidden");
        }
      
        // Close modal if clicked outside the image
        document.getElementById("lightboxModal").addEventListener("click", function (e) {
          if (e.target.id === "lightboxModal") {
            closeModal();
          }
        });
      </script>
