<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onam Collection - Anjana's Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-pink-100 shadow p-6 text-center">
    <h1 class="text-3xl font-bold text-yellow-800">üå∏ Vishu Collection</h1>
    <a href="index.html" class="text-blue-600 hover:underline text-sm mt-2 inline-block">‚Üê Back to Home</a>
  </header>

  <!-- Gallery -->
  <main class="p-6 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div onclick="openModal('assets/vishu/1.jpeg')" class="cursor-pointer">
        <img src="assets/vishu/1.jpeg" alt="Onam 1" class="rounded-xl shadow w-full h-64 object-cover hover:shadow-lg transition" />
      </div>
      <div onclick="openModal('assets/vishu/2.jpeg')" class="cursor-pointer">
        <img src="assets/vishu/2.jpeg" alt="Onam 2" class="rounded-xl shadow w-full h-64 object-cover hover:shadow-lg transition" />
      </div>
      <div onclick="openModal('assets/vishu/3.jpeg')" class="cursor-pointer">
        <img src="assets/vishu/3.jpeg" alt="Onam 3" class="rounded-xl shadow w-full h-64 object-cover hover:shadow-lg transition" />
      </div>
      <div onclick="openModal('assets/vishu/4.jpeg')" class="cursor-pointer">
        <img src="assets/vishu/4.jpeg" alt="Onam 2" class="rounded-xl shadow w-full h-64 object-cover hover:shadow-lg transition" />
      </div>
      <div onclick="openModal('assets/vishu/5.jpeg')" class="cursor-pointer">
        <img src="assets/vishu/5.jpeg" alt="Onam 3" class="rounded-xl shadow w-full h-64 object-cover hover:shadow-lg transition" />
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="lightboxModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 items-center justify-center">
    <div class="relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-4xl font-bold z-50">&times;</button>
      <img id="modalImage" src="" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl object-contain"/>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("lightboxModal").classList.remove("hidden");
      document.getElementById("lightboxModal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("lightboxModal").classList.add("hidden");
      document.getElementById("lightboxModal").classList.remove("flex");
      document.getElementById("modalImage").src = '';
    }

    // Close if clicked outside the image
    document.getElementById("lightboxModal").addEventListener("click", function (e) {
      if (e.target.id === "lightboxModal") {
        closeModal();
      }
    });
  </script>

</body>
</html>
